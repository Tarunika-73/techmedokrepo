<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pepperoni Place – Menu</title>
  <link rel="stylesheet" href="task3-menu.css"/>
</head>
<body>
  <main class="menu-board">
    <header>
      <h1>Pepperoni Place</h1>
      <p>Authentic pies & cozy vibes</p>
    </header>

    <section class="category appetizers">
      <h2>Appetizers</h2>
      <div class="item">
        <span>Garlic Knots</span><span class="price">₹120</span>
      </div>
      <div class="item">
        <span>Bruschetta</span><span class="price">₹160</span>
      </div>
    </section>

    <section class="category pizzas">
      <h2>Pizzas</h2>
      <div class="card">
        <img src="../assets/images/pizza.jpg" alt="Classic pizza">
        <div class="item"><span>Margherita</span><span class="price">₹320</span></div>
        <div class="item"><span>Pepperoni</span><span class="price">₹380</span></div>
        <div class="item"><span>Veggie Supreme</span><span class="price">₹350</span></div>
      </div>
    </section>

    <section class="category desserts">
      <h2>Desserts</h2>
      <div class="item">
        <span>Tiramisu</span><span class="price">₹210</span>
      </div>
      <div class="item">
        <span>Gelato</span><span class="price">₹180</span>
      </div>
    </section>
  </main>
</body>
</html>
